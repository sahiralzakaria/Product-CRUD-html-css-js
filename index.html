<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Product Management System</h1>

        <div class="form-section">
            <div style="margin-bottom: 15px;">
                <label for="title">Product Title</label>
                <input type="text" id="title" placeholder="Enter product name">
            </div>

            <div style="margin-bottom: 15px;">
                <label>Price Details</label>
                <div class="price-inputs">
                    <input type="number" id="price" placeholder="Price" onkeyup="getTotal()">
                    <input type="number" id="taxes" placeholder="Taxes" onkeyup="getTotal()">
                    <input type="number" id="ads" placeholder="Ads" onkeyup="getTotal()">
                    <input type="number" id="discount" placeholder="Discount" onkeyup="getTotal()">
                    <div id="total">0</div>
                </div>
            </div>

            <div class="form-row">
                <div style="flex: 1; margin-right: 10px;">
                    <label for="count">Quantity</label>
                    <input type="number" id="count" placeholder="1">
                </div>
                <div style="flex: 1;">
                    <label for="category">Category</label>
                    <input type="text" id="category" placeholder="Enter category">
                </div>
            </div>

            <button class="btn" id="submit">Add Product</button>
        </div>

        <div class="search-section">
            <label for="search">Search Products</label>
            <input type="text" id="search" placeholder="Type to search..." onkeyup="searchData(this.value)">
            <div class="search-buttons">
                <button class="btn" onclick="getSearchMood(this.id)" id="searchTitle">Search by Title</button>
                <button class="btn" onclick="getSearchMood(this.id)" id="searchCategory">Search by Category</button>
            </div>
        </div>

        <div id="deleteAll"></div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>




    <script src="scripts.js"></script>
</body>

</html>
